<div class="container aparecer mt-5">
    <div class="row justify-content-between">
        <div class="col-md-6">
            <mat-form-field>
                <mat-label>Ordenar por</mat-label>
                <mat-select value="fechaCaducidad">
                    <mat-option value="fechaCaducidad" (click)="obtenerTareasCompletadasSegunOpcion('fechaCaducidad')">fechaCaducidad</mat-option>
                    <mat-option value="titulo" (click)="obtenerTareasCompletadasSegunOpcion('titulo')">titulo</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-6 text-end">
            <button class="btn btn-success me-3" (click)="vaciar()">Vaciar</button>
            <b>{{numeroActual}}</b>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-card class="p-1 mb-4 aparecer" *ngFor="let tarea of tareas">
                <div class="row p-2">
                    <div class="col-md-6 ps-4">
                        <h1 class="fs-4">{{tarea.titulo}}</h1>
                        <p class="fs-6">{{tarea.descripcion}}</p>
                        <h6 class="text-start">{{tarea.fechaCaducidad}}</h6>
                    </div>
                    <div class="col-md-6 align-self-center text-end pe-4">
                        <mat-icon class="mat-18" class="delete ms-4" (click)="eliminarTarea(tarea)">delete</mat-icon>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12 text-center">
            <div class="btn-group me-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-outline-success" *ngFor="let numero of numeros"
                    (click)="obtenerTareasCompletadas(numero)">{{numero}}</button>
            </div>
        </div>
    </div>
</div>
