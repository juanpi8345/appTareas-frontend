<div class="container aparecer mt-5">
    <div class="row">
        <div class="col-md-12">
            <mat-card class="p-4">
                <h1>Agregar tarea</h1>
                <form class="mt-3" (ngSubmit)="agregarTarea()">
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w-100">
                                <mat-label>Titulo de la tarea</mat-label>
                                <input matInput required name="titulo" [(ngModel)]="tarea.titulo">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w-100">
                                <mat-label for="fechaCaducidad">Fecha limite</mat-label>
                                <input matInput type="date" required name="fechaCaducidad"
                                    [(ngModel)]="tarea.fechaCaducidad">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="w-100">
                                <mat-label>Descripcion</mat-label>
                                <textarea matInput required name="descripcion" [(ngModel)]="tarea.descripcion" 
                                 rows="10"></textarea>
                            </mat-form-field>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Agregar tarea</button>
                </form>
            </mat-card>
        </div>
    </div>
</div>
